<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <h4>Welcome!</h4>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class = "container-fluid">
        <h2>Registration!</h2>
        <form class="form-horizontal"  action="/create" method='POST'>
            <div class="form-group">
                <label for="inputfirstname" class="col-sm-2 control-label">NAME:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputlastname" class="col-sm-2 control-label">ALIAS:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="alias">
                </div>
            </div>
            <div class="form-group">
                <label for="inputlemail" class="col-sm-2 control-label">EMAIL:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputpassword" class="col-sm-2 control-label">PASSWORD:</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" name="password">
                </div>
            </div>

            <div class="form-group">
                <label for="inputpassword" class="col-sm-2 control-label">CONFIRM PASSWORD:</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" name="confirmation_pw">
                </div>
            </div>

             <div class="form-group">
                <label for="date" class="col-sm-2 control-label">DATE OF BIRTH:</label>
                <div class="col-sm-5">
                  <input type="date" class="form-control" name="dob">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" name="register">Register</button>
                </div>
            </div>
        </form>

        <h2> Login </h2>
            <form class="form-horizontal"  action="/login" method='POST'>
                <div class="form-group">
                    <label for="inputlemail" class="col-sm-2 control-label">EMAIL:</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputpassword" class="col-sm-2 control-label">PASSWORD:</label>
                    <div class="col-sm-5">
                      <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" name="login">Login</button>
                    </div>
                </div>
            </form>
    </div> <!-- #end of container -->
</body>
</html>
